<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Fichier CSS Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Réserver une chambre</title>
</head>
<body>
    <div class="container">
        <h1>Réserver une chambre</h1>
        <form method="post" action="{% url 'reservation' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="check-in">Date d'arrivée :</label>
                <input type="date" id="check-in" name="check_in" required>
            </div>
            <div class="form-group">
                <label for="check-out">Date de départ :</label>
                <input type="date" id="check-out" name="check_out" required>
            </div>
            <div class="form-group">
                <label for="room-type">Type de chambre :</label>
                <select id="room-type" name="room_type" required>
                    <option value="">Sélectionnez un type de chambre</option>
                    <option value="single">Chambre simple</option>
                    <option value="double">Chambre double</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="num-guests">Nombre d'invités :</label>
                <input type="number" id="num-guests" name="num_guests" min="1" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Réserver">
            </div>
        </form>
    </div>
</body>
</html>
